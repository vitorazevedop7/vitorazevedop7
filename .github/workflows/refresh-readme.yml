name: Refresh README stats

on:
  schedule:
    - cron: "0 0 * * *"   # roda todos os dias à meia-noite UTC
  workflow_dispatch:      # permite rodar manualmente
  push:
    paths:
      - ".github/workflows/refresh-readme.yml"

permissions:
  contents: write  # necessário para commitar no README

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Atualiza README com últimos commits
        env:
          TARGET_USERNAME: vitorazevedop7
        run: python scripts/update_readme.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes" || git commit -m "Auto-refresh stats"
          git push
